<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Талоны пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="includes/header :: header(user=${user})"></div>
<div>
    <div class="container">
        <hr class="hr" />
        <h1 class="mt-4">Ваши талоны</h1>
            <div class="col-lg-9">
                <div class="row">
                    <form method="post" >
                        <div th:each="ticket : ${tickets}" class="col-12">
                            <div class="card my-2">
                                <div class="card-body d-flex">
                                    <div>
                                        <h5 class="card-title" th:text="${ticket.schedule.doctor.user.lastName + ' ' + ticket.schedule.doctor.user.firstName + ' ' + ticket.schedule.doctor.user.surName}"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${ticket.schedule.doctor.specialization}"></h6>
                                        <p class="card-text">Дата: <span th:text="${ticket.schedule.date}"></span>, Время: <span th:text="${ticket.time}"></span></p>
                                        <input type="hidden" name="ticketId" th:value="${ticket.id}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Талоны пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="includes/header :: header(user=${user})"></div>
<div>
    <div class="container">
        <h1 class="mt-4">Ваши предстоящие пациенты</h1>
        <div class="col-lg-9">
            <div class="row">
                <form method="post" >
                    <div th:each="ticket : ${tickets}" class="col-12">
                        <div class="card my-2">
                            <div class="card-body d-flex">
                                <div>
                                    <h5 class="card-title" th:text="${ticket.user.lastName + ' ' + ticket.user.firstName + ' ' + ticket.user.surName}"></h5>
                                    <p class="card-text">Дата: <span th:text="${ticket.schedule.date}"></span>, Время: <span th:text="${ticket.time}"></span></p>
                                    <input type="hidden" name="ticketId" th:value="${ticket.id}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Талоны пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="includes/header :: header(user=${user})"></div>
<div class="container mt-4">
    <h1>Панель администратора</h1>
    <div th:if ="${errorMessage}" class="alert alert-danger">
        <div th:each="error : ${errorMessage}" th:text="${error}"></div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h2>Удалить пользователя</h2>
            <form th:action="@{/admin/delete/user}" method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" name="id" class="form-control" placeholder="Введите ID пользователя">
                </div>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2>Уволить врача</h2>
            <form th:action="@{/admin/delete/doctor}" method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" name="id" class="form-control" placeholder="Введите ID врача">
                </div>
                <button type="submit" class="btn btn-danger">Уволить</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2>Создать расписание на неделю</h2>
            <form th:action="@{/admin/add/schedule}" method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" name="id" class="form-control" placeholder="Введите ID доктора">
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2>Нанять врача</h2>
            <form th:action="@{/admin/add/doctor}"  method="post" class="mt-3">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <input type="text" name="specialization" class="form-control" placeholder="Введите специализацию">
                </div>
                <button type="submit" class="btn btn-primary">Нанять</button>
            </form>
        </div>
    </div>

</div>
</body>

</html>

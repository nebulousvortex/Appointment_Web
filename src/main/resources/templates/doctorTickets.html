<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Талоны к доктору</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="includes/header :: header(user=${user})"></div>
<div>
    <div class="container">
        <h1 class="mt-4">Доступные талоны</h1>
        <div class="row">
            <div class="col-lg-3">
                <div class="sticky-top">
                    <h3>Фильтр</h3>
                    <form>
                        <div class="form-group">
                            <label for="startDate">Желаемая дата:</label>
                            <input type="date" class="form-control" id="startDate" name="startDate">
                        </div>
                        <button type="submit" class="btn btn-primary">Найти</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                        <div th:each="ticket : ${tickets}" class="col-12">
                            <form method="post" >
                                <div class="card my-2">
                                    <div class="card-body d-flex">
                                        <div>
                                            <h5 class="card-title" th:text="${ticket.schedule.doctor.user.lastName}"></h5>
                                            <h6 class="card-subtitle mb-2 text-muted" th:text="${ticket.schedule.doctor.specialization}"></h6>
                                            <p class="card-text">Дата: <span th:text="${ticket.schedule.date}"></span>, Время: <span th:text="${ticket.time}"></span></p>
                                            <input type="hidden" name="ticketId" th:value="${ticket.id}"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Записаться</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
